<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App - London, Paris, Br√ºssel</title>
    <!-- React √ºber CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel f√ºr JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            font-size: 14px;
        }
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .city-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .country {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .condition {
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .weather-icon {
            font-size: 40px;
        }
        .refresh-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-top: 40px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WeatherApp = () => {
            const [cities, setCities] = useState([
                { name: 'London', temp: 15, condition: 'Rainy', country: 'UK', icon: 'üåßÔ∏è' },
                { name: 'Paris', temp: 18, condition: 'Cloudy', country: 'FR', icon: '‚òÅÔ∏è' },
                { name: 'Brussels', temp: 16, condition: 'Sunny', country: 'BE', icon: '‚òÄÔ∏è' }
            ]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(new Date());

            const refreshWeather = () => {
                setLoading(true);
                setTimeout(() => {
                    setCities(prev => prev.map(city => ({
                        ...city,
                        temp: Math.floor(Math.random() * 15) + 10
                    })));
                    setLastUpdate(new Date());
                    setLoading(false);
                }, 1000);
            };

            useEffect(() => {
                const interval = setInterval(refreshWeather, 30000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="container">
                    <h1>üå§Ô∏è Weather Dashboard</h1>
                    <p className="last-update">
                        Letzte Aktualisierung: {lastUpdate.toLocaleTimeString()}
                    </p>
                    
                    <div className="cities-grid">
                        {cities.map(city => (
                            <div key={city.name} className="city-card">
                                <div className="city-name">{city.name}</div>
                                <div className="country">{city.country}</div>
                                <div className="temperature">{city.temp}¬∞C</div>
                                <div className="condition">
                                    <span className="weather-icon">{city.icon}</span>
                                    <span>{city.condition}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <button 
                        className="refresh-btn" 
                        onClick={refreshWeather}
                        disabled={loading}
                    >
                        {loading ? '‚è≥ Lade...' : 'üîÑ Aktualisieren'}
                    </button>

                    <p className="footer">
                        Erstellt mit OpenClaw Dashboard Bot<br/>
                        React App ohne Build-Prozess
                    </p>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<WeatherApp />);
    </script>
</body>
</html>
